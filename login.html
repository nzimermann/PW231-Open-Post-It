<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="./css/login.css">
    <script type="text/javascript" src="./js/login.js"></script>
    <title>Login</title>
</head>

<body>
    <main>
        <div class="frase">
            Write,<br> Print,<br>&<span style="color: #FFC03F;">Post-It!</span>
        </div>
        <form>
            <label class="titulo">Login</label>

            <section class="textfield" id="registerLogin">
                <input type="text" name="" id="username" placeholder="Usuário" onfocus="validateUser()">
                <p class="errorRegsLogin" id="erroUser">O usuário deve ter no minimo 4 caracteres [a-z,A-z,0-9,-,_]</p>
                <input type="password" name="" id="password" placeholder="Senha" onfocus="validatePassword()">
                <p class="errorRegsLogin" id="erroPassword">A senha deve ter no minimo 8 caracteres [a-z,A-z,0-9,-,_]</p>
                <br><input type="checkbox" name="" id="myCheckBox">
                <label>Lembre-me</label>
            </section>

            <button type="button" id="senhaEsq" onclick="forgotPassword()">Esqueceu a Senha?</button>

            <section class="textfield" id="createNewPassword">
                <input type="text" name="" id="verifyUser" placeholder="Usuário" onfocus="verifyUsername()">
                <p class="errorRegsLogin" id="erroVUser">Esse usuário não está cadastrado</p>
                <input type="password" name="" id="newPassword" placeholder="Nova senha" onfocus="validateNewPassword()">
                <p class="errorRegsLogin" id="erroNewPassword">A senha deve ter no minimo 8 caracteres [a-z,A-z,0-9,-,_]</p>
                <input type="password" name="" id="confNewPassword" placeholder="Confirmar nova senha" onfocus="validateConfNewPassword()">
                <p class="errorRegsLogin" id="erroConfNewPassword">A senha deve ter no minimo 8 caracteres [a-z,A-z,0-9,-,_]</p>
                <button type="button" id="changePsw" onclick="changePassword()">Trocar senha</button>
            </section>

            <section>
                <button type="button" onclick="registerUser()">Cadastrar</button>
                <button type="button" onclick="login()">Login</button>
            </section>
        </form>
    </main>
</body>

</html>
